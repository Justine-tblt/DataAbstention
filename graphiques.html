<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Taux d'Abstention</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <link rel="stylesheet" href="graphiques.css">


   
</head>
<body>
    <h2>Taux d'abstention</h2>
    <div class="controls">
        <button id="btn-regions">Afficher par Régions</button>
        <button id="btn-departements">Afficher par Départements</button>

        <label for="yearSelector">Sélectionnez une année :</label>
        <select id="yearSelector"></select>
        <div id="currentYear"></div> 

        <div id="map" style="height: 700px"></div>

    </div>


    
    <div class="legend">
        <div class="item">
            <div class="color blue"></div>
            <span>&lt; 20%</span>
        </div>
        <div class="item">
            <div class="color green"></div>
            <span>21% - 30%</span>
        </div>
        <div class="item">
            <div class="color yellow"></div>
            <span>31% - 40%</span>
        </div>
        <div class="item">
            <div class="color orange"></div>
            <span>41% - 50%%</span>
        </div>
        <div class="item">
            <div class="color red"></div>
            <span>&gt; 51%</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="graphiques.js"></script>
</body>
</html>
